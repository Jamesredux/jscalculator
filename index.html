<!DOCTYPE html>
<html>
<head>
	<title>Redux Calculator</title>

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type='text/javascript' src='scripts/script.js'></script>

</head>

<body>
<div class="header">
	<h1>Calculator by <a href="https://github.com/Jamesredux/jscalculator">jamesredux</a></h1>
</div>

<div id="calculator">
	<div class="screen"></div>

	<div id="button-group">
	<button class="number-button" data=7>7</button>
	<button class="number-button">8</button>
	<button class="number-button">9</button>
	<button class="operator-button">*</button>
	
	<button class="number-button">4</button>
	<button class="number-button">5</button>
	<button class="number-button">6</button>
	<button class="operator-button">/</button>

	<button class="number-button">1</button>
	<button class="number-button">2</button>
	<button class="number-button">3</button>
	<button class="operator-button">+</button>
		<button class="negative-button">-/+</button>
	
	<button class="number-button">0</button>
	
	
	<button class="decimal-button">.</button>
  
	<button class="operator-button">-</button>
	<button class="equals-button">=</button>

	<button class="clear-button">AC</button>
	
	
	
</div>
</div>



</body>

</html>
