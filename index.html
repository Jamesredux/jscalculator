<!DOCTYPE html>
<html>
<head>
	<title>Redux Calculator</title>

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type='text/javascript' src='scripts/script.js'></script>

</head>

<body>
<div class="header">
	<h1>Calculator by <a href="https://github.com/Jamesredux/jscalculator">jamesredux</a></h1>
</div>

<div id="calculator">
	<div class="screen"></div>

	<div id="button-group">

	<button data-key = "7" class="number-button key" >7</button>
	<button data-key = "8" class="number-button key">8</button>
	<button data-key = "9" class="number-button key">9</button>
	<button data-key = "*" class="operator-button key">*</button>
	
	<button data-key = "4" class="number-button key">4</button>
	<button data-key = "5" class="number-button key">5</button>
	<button data-key = "6" class="number-button key">6</button>
	<button data-key = "/" class="operator-button key">/</button>

	<button data-key = "1" class="number-button key">1</button>
	<button data-key = "2" class="number-button key">2</button>
	<button data-key = "3" class="number-button key">3</button>
	<button data-key = "+" class="operator-button key">+</button>

	<button data-key = "-/+" class="negative-button key">-/+</button>	
	<button data-key = "0" class="number-button key">0</button>
	<button data-key = "." class="decimal-button key">.</button>
	<button data-key = "-" class="operator-button key">-</button>
	
	<button data-key = "=" class="equals-button key">=</button>
	<button data-key = "AC" class="clear-button key">AC</button>
	
	
	
</div>
</div>

<div class="footer">
	<p>Created as part of the <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">Odin Project</a></p>
</div>
</body>

</html>
